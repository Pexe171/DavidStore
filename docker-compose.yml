services:
  db:
    image: postgres:16-alpine
    container_name: davidstore-db
    environment:
      POSTGRES_USER: david
      POSTGRES_PASSWORD: david
      POSTGRES_DB: davidstore
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U david']
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: davidstore-redis
    command: redis-server --save 60 1 --loglevel warning
    ports:
      - '6379:6379'

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: davidstore-backend
    command: sh -c "npm install && npm run prisma:generate && npm run migrate:deploy && npm run dev"
    environment:
      DATABASE_URL: postgresql://david:david@db:5432/davidstore?schema=public
      PORT: 4000
      JWT_SECRET: desenvolvimento-super-seguro
      NODE_ENV: development
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_ENABLED: 'true'
      PRODUCT_CACHE_TTL_SECONDS: 60
      RATE_LIMIT_REDIS_PREFIX: davidstore
    ports:
      - '4000:4000'
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    working_dir: /app/backend
    volumes:
      - ./backend:/app/backend
      - backend_node_modules:/app/backend/node_modules
      - .:/workspace

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: davidstore-frontend
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    environment:
      VITE_API_URL: http://localhost:4000
    ports:
      - '5173:5173'
    depends_on:
      - backend
    working_dir: /app/frontend
    volumes:
      - ./frontend:/app/frontend
      - frontend_node_modules:/app/frontend/node_modules
      - .:/workspace

volumes:
  postgres_data:
  backend_node_modules:
  frontend_node_modules:
